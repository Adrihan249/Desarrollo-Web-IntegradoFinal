# ===================================================================
# CONFIGURACIÓN DE LA APLICACIÓN ASANA CLONE
# ===================================================================

# Nombre de la aplicación
spring.application.name=asana-clone



# Habilitar consola H2 para ver la BD en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# application.properties
server.error.include-message=always
server.error.include-binding-errors=always
# ===================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===================================================================
# CONFIGURACIÓN JWT - Requerimiento N°1: Autenticación de usuarios
# ===================================================================
# Clave secreta para firmar tokens (En producción usar variables de entorno)
jwt.secret=TWlDbGF2ZVNlY3JldGFTdXBlclNlZ3VyYVBhcmFFbFNpc3RlbWFBc2FuYUNsb25lMjAyNA==

# Expiración del token en milisegundos (24 horas)
jwt.expiration=86400000

# ===================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
server.port=8080

# ===================================================================
# CONFIGURACIÓN DE CORS - Para comunicación con React
# ===================================================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===================================================================
# CONFIGURACIÓN DE LOGS
# ===================================================================
logging.level.root=INFO
logging.level.com.taskmanager=DEBUG
logging.level.org.springframework.security=DEBUG

# ===================================================================
# CONFIGURACIÓN DE ARCHIVOS ADJUNTOS - N°11
# ===================================================================
file.upload-dir=uploads/attachments
file.max-size=52428800

# Spring multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ================================================
# SPRINT 4 - CONFIGURACIONES
# ================================================

# ==================== EXPORTACIÓN ====================
export.directory=uploads/exports
export.expiration-days=7
export.max-file-size=104857600
export.formats=CSV,EXCEL,PDF,JSON

# ==================== SCHEDULER ====================
spring.task.scheduling.pool.size=10
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ==================== SUSCRIPCIONES ====================
subscription.trial-days=14
subscription.grace-period-days=3
subscription.auto-renew-enabled=true

# Planes por defecto (inicialización)
plans.default.free.name=Free
plans.default.free.price=0.00
plans.default.free.max-projects=5
plans.default.free.max-members=5
plans.default.free.max-storage=100

plans.default.pro.name=Pro
plans.default.pro.price=15.00
plans.default.pro.annual-price=150.00
plans.default.pro.max-projects=50
plans.default.pro.max-members=25
plans.default.pro.max-storage=10240

plans.default.business.name=Business
plans.default.business.price=39.00
plans.default.business.annual-price=390.00
plans.default.business.max-projects=-1
plans.default.business.max-members=100
plans.default.business.max-storage=51200

plans.default.enterprise.name=Enterprise
plans.default.enterprise.price=99.00
plans.default.enterprise.annual-price=990.00
plans.default.enterprise.max-projects=-1
plans.default.enterprise.max-members=-1
plans.default.enterprise.max-storage=-1

# ==================== RECORDATORIOS ====================
reminders.enabled=true
reminders.email-enabled=true
reminders.push-enabled=false
reminders.advance-minutes-default=60
reminders.cleanup-days=30

# ==================== NOTIFICACIONES POR EMAIL ====================
# (Configurar SMTP para envío de emails)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==================== STRIPE (Pagos) ====================
# (Para integración futura)
stripe.api.key=sk_test_your_stripe_key
stripe.webhook.secret=whsec_your_webhook_secret

# ==================== LOGGING ====================
logging.level.com.taskmanager.service.SchedulerService=INFO
logging.level.com.taskmanager.service.ExportService=DEBUG
logging.level.com.taskmanager.service.ReminderService=INFO

