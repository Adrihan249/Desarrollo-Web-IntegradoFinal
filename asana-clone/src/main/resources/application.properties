# ===================================================================
# CONFIGURACIÓN DE PRODUCCIÓN PARA RENDER
# ===================================================================

spring.application.name=asana-clone

# ===================================================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL (Render)
# ===================================================================
