# ===================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.h2.console.enabled=false

# ===================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
server.port=${PORT:8080}

server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# ===================================================================
# CONFIGURACIÓN JWT
# ===================================================================
jwt.secret=${JWT_SECRET:TWlDbGF2ZVNlY3JldGFTdXBlclNlZ3VyYVBhcmFFbFNpc3RlbWFBc2FuYUNsb25lMjAyNA==}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================================================================
# CONFIGURACIÓN DE CORS
# ===================================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# ===================================================================
# CONFIGURACIÓN DE ARCHIVOS
# ===================================================================
file.upload-dir=${UPLOAD_DIR:/app/uploads/attachments}
file.max-size=52428800

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===================================================================
# EXPORTACIÓN
# ===================================================================
export.directory=${EXPORT_DIR:/app/uploads/exports}
export.expiration-days=7
export.max-file-size=104857600
export.formats=CSV,EXCEL,PDF,JSON

# ===================================================================
# SCHEDULER
# ===================================================================
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=3
spring.task.execution.pool.max-size=10

# ===================================================================
# SUSCRIPCIONES
# ===================================================================
subscription.trial-days=14
subscription.grace-period-days=3
subscription.auto-renew-enabled=true

# ===================================================================
# EMAIL (SMTP)
# ===================================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================================================
# STRIPE
# ===================================================================
stripe.api.key=${STRIPE_API_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# ===================================================================
# LOGGING PARA PRODUCCIÓN
# ===================================================================
logging.level.root=INFO
logging.level.com.taskmanager=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
