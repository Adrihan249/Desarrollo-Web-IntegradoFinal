server {
    listen 80;
    server_name localhost;

    # Directorio ra칤z donde Nginx buscar치 los archivos
    root /usr/share/nginx/html;

    # Configuraci칩n para servir archivos est치ticos (caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
        try_files $uri =404;
    }

    # 1. Configuraci칩n de Proxy para la API del Backend (Importante)
    # Si tu frontend necesita hablar con la API en el backend
   # nginx.conf (CORRECCI칍N CR칈TICA)
# nginx.conf (CORRECCI칍N FINAL DE REDIRECCI칍N/SSL)
location /api/ {
    # 1. 丘멆잺 CAMBIO CR칈TICO (Proxy a la ra칤z del Backend, no a /api/)
    proxy_pass https://elbackend-c2sp.onrender.com/;
    
    # Directivas de SSL (ya las ten칤as para solucionar el 502)
    proxy_ssl_server_name on;
    proxy_ssl_verify off; 

    # CLAVE PARA SOLUCIONAR EL BUCLE 508
    proxy_set_header X-Forwarded-Proto https; 
    
    # 2. 游눤 AGREGAR ESTA L칈NEA (Rompe el bucle de redirecci칩n HTTP)
    proxy_redirect http:// https://; 
    
    # Headers est치ndar (NO CAMBIAR)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Esta l칤nea ahora es redundante si tienes la anterior, pero d칠jala:
    # proxy_redirect off; 
}

    # 2. Manejo de React Router (Fallback)
    # Para manejar el enrutamiento del lado del cliente (SPA),
    # cualquier ruta que no sea un archivo est치tico debe redirigir a index.html.
    location / {
        try_files $uri /index.html;
    }
}
