server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde Nginx buscará los archivos
    root /usr/share/nginx/html;

    # Configuración para servir archivos estáticos (caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
        try_files $uri =404;
    }

    # 1. Configuración de Proxy para la API del Backend (Importante)
    # Si tu frontend necesita hablar con la API en el backend
    location /api/ {
        # Reemplaza con la URL pública de tu backend (o un servicio interno si usas Railway/Render)
        proxy_pass https://elbackend-c2sp.onrender.com/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. Manejo de React Router (Fallback)
    # Para manejar el enrutamiento del lado del cliente (SPA),
    # cualquier ruta que no sea un archivo estático debe redirigir a index.html.
    location / {
        try_files $uri /index.html;
    }
}
